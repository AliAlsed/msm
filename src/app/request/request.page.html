<ion-header>
  <ion-toolbar>
      <ion-buttons  (click)="gotohome()">
          <ion-icon name="arrow-round-back" slot="start">
          </ion-icon>
        </ion-buttons>
    <ion-title style="text-align: right">  <h4>  طلب اجازه</h4></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
      <ion-item>
          <ion-label position="floating"> نوع الاجازه</ion-label>
          <ion-input type="text" [(ngModel)]="type"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating">عدد الايام</ion-label>
            <ion-input type="number" [(ngModel)]="count"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating"> السبب</ion-label>
            <ion-textarea rows="3" cols="20" type="text" [(ngModel)]="reason"></ion-textarea>
        </ion-item>

        <div class="ion-padding">
            <ion-button expand="block" type="submit" class="ion-no-margin" (click)="add(type,count,reason)">
                اضافه
              <ion-icon name="add"></ion-icon> &nbsp; &nbsp;
            
            </ion-button>
          </div>
  </ion-list>
</ion-content>
